        <script type="text/javascript">
			
			jQuery(document).ready(function() {
				 //init component
				 jQuery('#componentWrapper').videoGallery({	
				 	/* REQUIRED */
					/* componentFixedSize: true/false. Responsive = false, fixed = true */
					componentFixedSize: false,
					<!-- defaultGallerySide: bottom/right/autoselect (default thumbnail position) -->
					defaultGallerySide:'autoselect',
					<!-- flipGallerySides: true/false (flip thumbnail position) -->
					flipGallerySides:true,
					
					<!-- DEEPLINKING SETTINGS -->
				  <!-- useDeeplink: true/false - creates direct urls for each image for easier sharing. Each image *must have* unique filenames or images will fail to load. -->
					useDeeplink:true,
					<!-- startUrl: deeplink start url, enter 'ul' data-address/'li' data-address (two levels). Or just 'ul' data-address (single level). -->
					startUrl: 'playlist9/youtube_user_uploads1',
					
					<!-- NO DEEPLINKING SETTINGS -->
					/*activePlaylist: enter element 'id' attributte */
					activePlaylist:'playlist7',
					
					/* DEFAULTS */
					/*defaultVolume: 0-1 */
					defaultVolume:0.5,
					/*autoPlay: true/false (video autoplay). Default false on mobile. */
					autoPlay:false,
					/* loopingOn: loop playlist on end, true/false */
					loopingOn:true,
					/* randomPlay: random play in playlist, true/false */
					randomPlay:false,
					/*autoAdvanceToNextVideo: true/false */
					autoAdvanceToNextVideo:true,
					/* autoOpenPlaylist: open playlist on start (true/false) */
					autoOpenPlaylist: true,
					/* closePlaylistOnVideoSelect: close playlist on video select */
					closePlaylistOnVideoSelect: false,
					/* outputDeeplinkData: console.log out playlist deeplink data */
					outputDeeplinkData:false,
					
					videoGallerySetupDone:function() {
						//console.log('videoGallerySetupDone');
					}
				});		
			
			 });
		
        </script>
        </head>
        <body>

<!-- wrapper for the whole component -->
<div id="componentWrapper"> 
          
          <!-- video holders -->
          <div class="mediaWrapper">
    <div class="youtubeHolder"></div>
    <div class="vimeoHolder"></div>
  </div>

              <div class="playlist_toggle"></div>
              <div class="playlist_next"></div>

            </div>
    <div class="thumbContainer">

            </div>
    <div class="thumbBackward"></div>
    <div class="thumbForward"></div>
  </div>

          <div class="mediaPreloader"></div>

<!-- public function calls -->
<div id='publicFunctions'>
          <p>PUBLIC METHODS</p>
          <br/>
          <ul>
    <!-- play active media (if exist) -->
    <li><a href='#' onClick="jQuery.fn.videoGallery.playMedia(); return false;">Play current media</a></li>
    
    <!-- pause active media (if exist) -->
    <li><a href='#' onClick="jQuery.fn.videoGallery.pauseMedia(); return false;">Pause current media</a></li>
    
    <!-- play next media -->
    <li><a href='#' onClick="jQuery.fn.videoGallery.nextMedia(); return false;">Play next</a></li>
    
    <!-- play previous media -->
    <li><a href='#' onClick="jQuery.fn.videoGallery.previousMedia(); return false;">Play previous</a></li>
    
    <!-- destroy media -->
    <li><a href='#' onClick="jQuery.fn.videoGallery.destroyMedia(); return false;">Destroy media</a></li>
    
    <!-- toggle playlist (open/close) -->
    <li><a href='#' onClick="jQuery.fn.videoGallery.togglePlaylist(); return false;">Toggle playlist</a></li>
    
    <!-- switch playlist layout -->
    <li><a href='#' onClick="jQuery.fn.videoGallery.switchLayout(); return false;">Switch layout</a></li>
    
    <!-- set volume (0-1) -->
    <li><a href='#' onClick="jQuery.fn.videoGallery.setVolume(0.5); return false;">Set volume (0.5)</a></li>
    
    <!-- load media/playlist:
                if useDeeplink: 
                	pass deeplink url as string (single or two level), just like in 'startUrl' html setting.
                    load playlist example (single level): jQuery.fn.videoGallery.loadMedia('playlist0'), 
                    load media example (two level): jQuery.fn.videoGallery.loadMedia('playlist4/youtube_single1').
                no Deeplink: 
                	for media pass number, counting starts from 0,
                    for playlist pass element 'id' attribute. 
                    load playlist example: jQuery.fn.videoGallery.loadMedia('playlist4'), 
                    load media example: jQuery.fn.videoGallery.loadMedia(3) -->
    <li><a href='#' onClick="jQuery.fn.videoGallery.loadMedia('playlist8'); return false;">load media</a></li>
    
    <!-- get description :
                if useDeeplink: 
                	pass deeplink url as string (two level), just like in 'startUrl' html setting.
                    example: jQuery.fn.videoGallery.getDescription('playlist4/youtube_single1').
                no Deeplink: 
                	pass number, counting starts from 0 (0 = first video, 1 = second video...etc),
                    example: jQuery.fn.videoGallery.getDescription(3) -->
    <li><a href='#' onClick="jQuery.fn.videoGallery.getDescription(0); return false;">Get description from media number #</a></li>
  </ul>
